<!DOCTYPE html>
<html>
	<head>
	
		<title>Prosper loan summary</title>
		
		<script src="./d3.min.js" type="text/javascript"></script>

		<script type="text/javascript">
		
			// Bind initialization logic to page load. 
			window.onload = function () {
				initializeCharts();
				alert("For my data visualization I chose Prosper's loan data on all the loans that they have issued since 2005. I chose this data set because I was curious about examining the U.S. economy in terms of investments being made, people's financial health, and how well certain occupations are doing as the nature of the economy has changed through out the years. The visualization is divided into two charts, the one at the top summarizes the data by the years and another that pops up when a year is selected that shows how all the money has been loaned for that year by occupation. When a year and/or occupation is selected, windows pop up with more details about that data point.\n\nAs you can see from the data, the 2008 financial crisis' impact on income and investments was significant. However, the data also illustrates that economic activity quickly built back up to a peak 2013.");
			}

			// Global variables.
			var overviewChartId = '#overviewChart',
				detailChartId = '#detailChart',
				loanSummaryData = null, // Stores the summary data after it has been loaded.
				occupationSummaryData = null, // Stores the occupation data after it has been loaded.
				chartHeight = 400,
				chartWidth = 1060,
				margin = 40,
				barWidth = 80,
				buttonInactiveColor = "green",
				buttonActiveColor = "aquamarine",
				selectedYearId = null, // Keeps track of the currently selected year data point id. Needed for changing the chart and maintaining a selection.
				selectedYear = null,
				selectedOccupationId = null, // Keeps track of the currently selected occupation data point id. Needed for changing the chart and maintaining a selection.
				selectedOccupationName = null;
				
			// Function called on page load to do all initialization logic.
			function initializeCharts() {
				loadData();
			}
			
			// Function called when a year is selected on the main histogram.
			function updateSelectedYear(id, year) {
			
				// Clear chart
				d3.select(detailChartId).selectAll("*").remove();
			
				buildDetailChart(detailChartId, chartHeight + 40, barWidth);
			
				// If a button is currently selected, set it back to the inactive color.
				if (selectedYearId != null)
					d3.select("#yearSelector_" + selectedYearId).attr("fill", buttonInactiveColor);
					
				// Cache reference to newly selected button and set it's color to active.
				selectedYearId = id;
				selectedYear = year;
				d3.select("#yearSelector_" + selectedYearId).attr("fill", buttonActiveColor);
			
				// Update the detail chart with the selected year's data.
				updateYearDetailChart(id);
								
				if (selectedOccupationId != null) {

					var dataSubset = getDataSubset(occupationSummaryData, selectedYear);
					
					var occupationData = getDataPoint("Occupation", selectedOccupationName, dataSubset);
					
					if (occupationData != null) {
						
						selectedOccupationId = null;
						updateSelectedOccupation(occupationData['Id'], selectedOccupationName, dataSubset);
						
					}
				}
			}
			
			function updateSelectedOccupation(id, occupation, dataSubset) {

				// If a button is currently selected, set it back to the inactive color.
				if (selectedOccupationId != null)
					d3.select("#occupationSelector_" + selectedOccupationId).attr("fill", buttonInactiveColor);
					
				// Cache reference to newly selected button and set it's color to active.
				selectedOccupationId = id;
				selectedOccupationName = occupation;
				d3.select("#occupationSelector_" + selectedOccupationId).attr("fill", buttonActiveColor);
				
				updateOccupationDetailChart(selectedOccupationId, dataSubset)
			}
		
			// Sets current chart being displayed in the main histogram.
			function displayChart(chartType) {
				
				// Clear chart
				d3.select(overviewChartId).selectAll("*").remove();

				// Draw new chart.
				switch (chartType) {
					case "loanOriginalAmount":
						buildLoanSummaryHistogram(overviewChartId, 'Amount of money loaned', 'sum_loanOriginalAmount', 'mean_loanOriginalAmount', 'Avg loan amount', 'Total loan amount');
						break;
					
					case "investors":
						buildLoanSummaryHistogram(overviewChartId, 'Number of investors', 'sum_investors', 'mean_investors', 'Avg number of investors', 'Total number of investors');
						break;
					
					case "amountDelinquent":
						buildLoanSummaryHistogram(overviewChartId, 'Amount of money delinquent', 'sum_amountDelinquent', 'mean_amountDelinquent', 'Avg amount of money delinquent', 'Total amount of money delinquent');
						break;

					case "statedAnnualIncome":
						buildLoanSummaryHistogram(overviewChartId, 'Stated annual income', 'sum_statedAnnualIncome', 'mean_statedAnnualIncome', 'Avg annual income', 'Total annual income');
						break;
						
					case "annualLoanPayment":
						buildLoanSummaryHistogram(overviewChartId, 'Annual loan payment', 'sum_annualLoanPayment', 'mean_annualLoanPayment', 'Avg annual loan payment', 'Total annual loan payment');
						break;
				}
				
				// Refresh with the currently selected year if any.
				if (selectedYearId != null)
					updateSelectedYear(selectedYearId, selectedYear);
			}
				
			// Loads all of the data and draws the first chart.
			function loadData() {
				
				d3.csv("prosperLoanData_SummaryByYear.csv", function(error, data) {
				
					data.forEach(function(d) {
						d['Id'] = parseInt(d['Id']);
						d['ListingCreationYear'] = parseInt(d['ListingCreationYear']);
						
						d['mean_loanOriginalAmount'] = parseFloat(d['mean_loanOriginalAmount']);
						d['mean_investors'] = parseFloat(d['mean_investors']);
						d['mean_prosperScore'] = parseFloat(d['mean_prosperScore']);
						d['mean_amountDelinquent'] = parseFloat(d['mean_amountDelinquent']);
						d['mean_estimatedLoss'] = parseFloat(d['mean_estimatedLoss']);
						d['mean_estimatedReturn'] = parseFloat(d['mean_estimatedReturn']);
						d['mean_statedAnnualIncome'] = parseFloat(d['mean_statedMonthlyIncome'] * 12);
						d['mean_creditScoreRangeLower'] = parseFloat(d['mean_creditScoreRangeLower']);
						d['mean_annualLoanPayment'] = parseFloat(d['mean_monthlyLoanPayment'] * 12);
						d['mean_borrowerAPR'] = parseFloat(d['mean_borrowerAPR']);
						d['mean_borrowerRate'] = parseFloat(d['mean_borrowerRate']);
						d['mean_debtToIncomeRatio'] = parseFloat(d['mean_debtToIncomeRatio']);
						d['mean_term'] = parseFloat(d['mean_term']);
						
						d['count'] = parseInt(d['count']);
						
						d['sum_loanOriginalAmount'] = parseFloat(d['sum_loanOriginalAmount']);
						d['sum_investors'] = parseFloat(d['sum_investors']);
						d['sum_prosperScore'] = parseFloat(d['sum_prosperScore']);
						d['sum_amountDelinquent'] = parseFloat(d['sum_amountDelinquent']);
						d['sum_estimatedLoss'] = parseFloat(d['sum_estimatedLoss']);
						d['sum_estimatedReturn'] = parseFloat(d['sum_estimatedReturn']);
						d['sum_statedAnnualIncome'] = parseFloat(d['sum_statedMonthlyIncome'] * 12)
						d['sum_creditScoreRangeLower'] = parseFloat(d['sum_creditScoreRangeLower'])	
						d['sum_annualLoanPayment'] = parseFloat(d['sum_monthlyLoanPayment'] * 12)
						d['sum_borrowerAPR'] = parseFloat(d['sum_borrowerAPR']);
						d['sum_borrowerRate'] = parseFloat(d['sum_borrowerRate']);
						d['sum_debtToIncomeRatio'] = parseFloat(d['sum_debtToIncomeRatio']);
						d['sum_term'] = parseFloat(d['sum_term']);
					});
					
					loanSummaryData = data;
					
					displayChart("loanOriginalAmount");
				});
				
				d3.csv("prosperLoanData_SummaryByYearAndOccupation.csv", function(error, data) {
				
					data.forEach(function(d) {
						d['Id'] = parseInt(d['Id']);
						d['ListingCreationYear'] = parseInt(d['ListingCreationYear']);
						
						d['mean_loanOriginalAmount'] = parseFloat(d['mean_loanOriginalAmount']);
						d['mean_investors'] = parseFloat(d['mean_investors']);
						d['mean_prosperScore'] = parseFloat(d['mean_prosperScore']);
						d['mean_amountDelinquent'] = parseFloat(d['mean_amountDelinquent']);
						d['mean_estimatedLoss'] = parseFloat(d['mean_estimatedLoss']);
						d['mean_estimatedReturn'] = parseFloat(d['mean_estimatedReturn']);
						d['mean_statedAnnualIncome'] = parseFloat(d['mean_statedMonthlyIncome'] * 12);
						d['mean_creditScoreRangeLower'] = parseFloat(d['mean_creditScoreRangeLower']);
						d['mean_annualLoanPayment'] = parseFloat(d['mean_monthlyLoanPayment'] * 12);
						d['mean_borrowerAPR'] = parseFloat(d['mean_borrowerAPR']);
						d['mean_borrowerRate'] = parseFloat(d['mean_borrowerRate']);
						d['mean_debtToIncomeRatio'] = parseFloat(d['mean_debtToIncomeRatio']);
						d['mean_term'] = parseFloat(d['mean_term']);
						
						d['count'] = parseInt(d['count']);
						
						d['sum_loanOriginalAmount'] = parseFloat(d['sum_loanOriginalAmount']);
						d['sum_investors'] = parseFloat(d['sum_investors']);
						d['sum_prosperScore'] = parseFloat(d['sum_prosperScore']);
						d['sum_amountDelinquent'] = parseFloat(d['sum_amountDelinquent']);
						d['sum_estimatedLoss'] = parseFloat(d['sum_estimatedLoss']);
						d['sum_estimatedReturn'] = parseFloat(d['sum_estimatedReturn']);
						d['sum_statedAnnualIncome'] = parseFloat(d['sum_statedMonthlyIncome'] * 12)	
						d['sum_creditScoreRangeLower'] = parseFloat(d['sum_creditScoreRangeLower'])	
						d['sum_annualLoanPayment'] = parseFloat(d['sum_monthlyLoanPayment'] * 12)
						d['sum_borrowerAPR'] = parseFloat(d['sum_borrowerAPR']);
						d['sum_borrowerRate'] = parseFloat(d['sum_borrowerRate']);
						d['sum_debtToIncomeRatio'] = parseFloat(d['sum_debtToIncomeRatio']);
						d['sum_term'] = parseFloat(d['sum_term']);
					});
					
					occupationSummaryData = data;
				});
			}
			
			function buildLoanDetailHistogram(chart, year, key) {
			
				var dataSubset = getDataSubset(occupationSummaryData, year),
					titleTextSize = "1em";
			
				var graphPosX = 465,
					prevPosY = 50,
					sum = d3.sum(dataSubset, function(d) {
						if (d['ListingCreationYear'] == year)
							return d[key];
						else return 0;
					}),
					colors = d3.scale.category20();
				
				var posY = d3.scale.linear()
					.domain([0, sum])
					.range([0, chartHeight]);
					
				// Bind data to visuals
				var bar = chart.selectAll("g")
					.data(dataSubset)
					.enter()
					.append("g")
					.attr("transform", function(d, i) {

						lastEndPointY = prevPosY;
						prevPosY = lastEndPointY + posY(d[key]);
						
						return "translate(" + graphPosX + "," + lastEndPointY + ")";
					});
					
				// Attach chart title text
				chart.append("text")
					.attr("x", graphPosX - 60)
					.attr("y", 30)
					.style("font-size", titleTextSize)
					.text("Total money loaned for " + year + " by occupation");
				
				// Build visual bar objects.
				bar.append("rect")
					.attr("width", barWidth)
					.attr("height", function(d) {
						var value = posY(d[key]) - 1;
						if (value < 0) value = 0;
						
						return value; 
					})
					.attr("fill", function(d, i) { return colors(i); });
					
				// Build occupation selector bounding areas.
				bar.append("circle")
					.attr("cx", function(d, i) {
						if (i % 2 == 0)
							return 90 + ((i % 3) * 10);
						else return -30 + ((i % 3) * 10);
					})
					.attr("cy", function(d) {
						var value = (posY(d[key]) / 2) - 1;
						if (value < 0) value = 0;
						
						return value; 
					})
					.attr("r", barWidth / 16)
					.attr("fill", buttonInactiveColor)
					.attr("id", function(d) {
						return "occupationSelector_" + d["Id"];
					})
					.on("click", function(d) {
						updateSelectedOccupation(d["Id"], d["Occupation"], dataSubset);
					});
					
				chart.append("text")
					.attr("x", graphPosX - 300)
					.attr("y", prevPosY + 20)
					.style("font-size", "1em")
					.text("(Click the " + buttonInactiveColor + " circles to view more information about an occupation)");
					
			}
			
			// Builds the main summary histogram.
			function buildLoanSummaryHistogram(overviewChartId, chartTitle, barKey, colorKey, colorScaleLabel, transformScaleLabel) {
			
				var legendBarHeight = 40,
					legendBarTextOffset = 15,
					colorScaleMax = d3.max(loanSummaryData, function(d) {
							return d[colorKey];
						}),
					colorScaleMin = 0,
					transformScaleMax = d3.max(loanSummaryData, function(d) { return d[barKey]; }),
					transformScaleMin = d3.min(loanSummaryData, function(d) { return d[barKey]; }),
					titleTextSize = "1.5em",
					labelTextSize = ".8em",
					sumTextSize = "1em",
					yearTextSize = "1em",
					avgTextSize = "1em";
					
				// Build transformations
				var colorGrad = d3.scale.linear()
					.domain([colorScaleMin, colorScaleMax])
					.range(["blue", "red"]);

				var posY = d3.scale.linear()
					.domain([transformScaleMin, transformScaleMax])
					.range([chartHeight, 0]);
				
				var scaleY = d3.scale.linear()
					.domain([transformScaleMin, transformScaleMax])
					.range([0, chartHeight]);
					
				// Initialize chart
				var chart = d3.select(overviewChartId)
					.attr("width", barWidth * (loanSummaryData.length + 1) + (2 * margin) + 100)
					.attr("height", chartHeight + (2 * margin) + 60);

				// Bind data to visuals
				var bar = chart.selectAll("g")
					.data(loanSummaryData)
					.enter()
					.append("g")
					.attr("transform", function(d, i) {
						if (isNaN(loanSummaryData[i][barKey]))
							return "translate(" + ((i * barWidth) + margin) + ",0)";
						else return "translate(" + ((i * barWidth) + margin) + "," + parseInt(posY(loanSummaryData[i][barKey]) + margin) + ")";
					});
				
				// Build visual bar objects.
				bar.append("rect")
					.attr("width", barWidth - 1)
					.attr("height", function(d) {
						if (isNaN(d[barKey]))
							return 0;
						else return scaleY(d[barKey]); 
					})
					.attr("fill", function(d) { return colorGrad(d[colorKey]); });

				// Attach chart title text
				chart.append("text")
					.attr("x", (barWidth * loanSummaryData.length) / 2)
					.attr("y", 20)
					.style("font-size", titleTextSize)
					.text(chartTitle);
					
				chart.append("text")
					.attr("x", 0)
					.attr("y", 525)
					.style("font-size", "1em")
					.text("(Click the " + buttonInactiveColor + " circles to view more information about a year)");

				// Attach sum amount text
				bar.append("text")
					.attr("x", 0)
					.attr("y", -5)
					.attr("fill", "black")
					.style("font-size", sumTextSize)
					.text(function(d) { return parseInt(d[barKey]); });
				
				// Build selecting bounding areas.
				bar.append("circle")
					.attr("cx", 55)
					.attr("cy", function(d) {
						if (isNaN(d[barKey]))
							return margin + chartHeight + 50;
						else return scaleY(d[barKey]) + 50;
					})
					.attr("r", barWidth / 4)
					.attr("fill", buttonInactiveColor)
					.attr("id", function(d) {
						return "yearSelector_" + d["Id"];
					})
					.on("click", function(d) {
						updateSelectedYear(d["Id"], d['ListingCreationYear']);
					});
				
				// Attach year for each bar.
				bar.append("text")
					.attr("x", barWidth / 2)
					.attr("y", function(d) {
						if (isNaN(d[barKey]))
							return margin + chartHeight + 15;
						else return scaleY(d[barKey]) + 15;
					})
					.attr("fill", "black")
					.style("font-size", yearTextSize)
					.attr("opacity", function (d) {
						if (isNaN(d[barKey]))
							return 1;
						else return 1;
					})
					.text(function(d) { return parseInt(d["ListingCreationYear"]); });
					
				// Build color legend
				
				// Max
				chart.append("rect")
					.attr("x", (10 * barWidth) + margin)
					.attr("y", legendBarHeight + margin )
					.attr("width", barWidth - 1)
					.attr("height", legendBarHeight - 1)
					.attr("fill", function(d) {
						return colorGrad(colorScaleMax);
					});
					
				chart.append("text")
						.attr("x", (10 * barWidth) + margin + legendBarTextOffset)
						.attr("y", legendBarHeight + margin + legendBarTextOffset)
						.attr("fill", "white")
						.style("font-size", avgTextSize)
						.text(function() { return parseInt(colorScaleMax); });
				
				// Mid
				chart.append("rect")
					.attr("x", (10 * barWidth) + margin)
					.attr("y", (legendBarHeight * 2) + margin)
					.attr("width", barWidth - 1)
					.attr("height", legendBarHeight - 1)
					.attr("fill", function(d) {
						return colorGrad(colorScaleMin + ((colorScaleMax - colorScaleMin) / 2));
					})
					
				chart.append("text")
					.attr("x", (10 * barWidth) + margin + legendBarTextOffset)
					.attr("y", (legendBarHeight * 2) + margin + legendBarTextOffset)
					.attr("fill", "white")
					.style("font-size", avgTextSize)
					.text(function() { return parseInt(colorScaleMin + ((colorScaleMax - colorScaleMin) / 2)); });
				
				// Min
				chart.append("rect")
					.attr("x", (10 * barWidth) + margin)
					.attr("y", (legendBarHeight * 3) + margin)
					.attr("width", barWidth - 1)
					.attr("height", legendBarHeight - 1)
					.attr("fill", function(d) {
						return colorGrad(colorScaleMin);
					})

				chart.append("text")
					.attr("x", (10 * barWidth) + margin + legendBarTextOffset)
					.attr("y", (legendBarHeight * 3) + margin + legendBarTextOffset)
					.attr("fill", "white")
					.style("font-size", avgTextSize)
					.text(function() { return parseInt(colorScaleMin); });
						
				// Transform scale label
				chart.append("text")
					.attr("x", 0)
					.attr("y", 15)
					.attr("fill", "black")
					.style("font-size", labelTextSize)
					.text(transformScaleLabel);

				// Color scale label
				chart.append("text")
					.attr("x", (10 * barWidth) + margin)
					.attr("y", 15)
					.attr("fill", "black")
					.style("font-size", labelTextSize)
					.text(colorScaleLabel);
					
				// Draw transform axis line
				chart.append("line")
					.attr("x1", 10)
					.attr("y1", margin)
					.attr("x2", 10)
					.attr("y2", chartHeight + margin)
					.attr("stroke", "grey")
					.attr("stroke-width", "2");
					
				chart.append("line")
					.attr("x1", 5)
					.attr("y1", margin)
					.attr("x2", 15)
					.attr("y2", margin)
					.attr("stroke", "grey")
					.attr("stroke-width", "2");
					
				chart.append("line")
					.attr("x1", 5)
					.attr("y1", chartHeight + margin)
					.attr("x2", 15)
					.attr("y2", chartHeight + margin)
					.attr("stroke", "grey")
					.attr("stroke-width", "2");
			}
			
			// Build details chart to display data about the selected year.
			function buildDetailChart(detailChartId, chartHeight, barWidth) {
			
				var textHeight = 15,
					windowXPos = 10,
					windowYPos = 40,
					textXOffset = 10,
					textColor = "black",
					textSize = ".35em",
					opacity = 0,
					textClass = "infoWindowText",
					occupationWindowXPos = 600,
					occupationWindowYPos = 80;
			
				// Initialize chart for drawing to.
				var chart = d3.select(detailChartId)
					.attr("width", barWidth * loanSummaryData.length + (2 * margin) + 180)
					.attr("height", chartHeight + (2 * margin));
					
				// Detail window title
				chart.append("text")
					.attr("x", windowXPos + textXOffset)
					.attr("y", windowYPos + (textHeight * -2))
					.attr("fill", textColor)
					.attr("dy", "1em")
					.attr("id", "year_title_text")
					.attr("opacity", opacity)
					.attr("class", textClass)
					.text("Year summary");
			
				// Build detail window for year.
				chart.append("rect")
					.attr("x", windowXPos)
					.attr("y", windowYPos)
					.attr("width", 400)
					.attr("height", textHeight * 20)
					.attr("fill", "aquamarine")
					.attr("opacity", opacity)
					.attr("id", "infoWindow");
				
				// Loan count
				chart.append("text")
					.attr("x", windowXPos + textXOffset)
					.attr("y", windowYPos + (textHeight * 1))
					.attr("fill", textColor)
					.attr("dy", textSize)
					.attr("id", "year_count_text")
					.attr("opacity", opacity)
					.attr("class", textClass)
					.text("");
				
				// Loan amount
				chart.append("text")
					.attr("x", windowXPos + textXOffset)
					.attr("y", windowYPos + (textHeight * 2))
					.attr("fill", textColor)
					.attr("dy", textSize)
					.attr("id", "year_sum_loanOriginalAmount_text")
					.attr("opacity", opacity)
					.attr("class", textClass)
					.text("");

				chart.append("text")
					.attr("x", windowXPos + textXOffset)
					.attr("y", windowYPos + (textHeight * 3))
					.attr("fill", textColor)
					.attr("dy", textSize)
					.attr("id", "year_mean_loanOriginalAmount_text")
					.attr("opacity", opacity)
					.attr("class", textClass)
					.text("");
				
				// Investors
				chart.append("text")
					.attr("x", windowXPos + textXOffset)
					.attr("y", windowYPos + (textHeight * 4))
					.attr("fill", textColor)
					.attr("dy", textSize)
					.attr("id", "year_sum_investors_text")
					.attr("opacity", opacity)
					.attr("class", textClass)
					.text("");
				
				chart.append("text")
					.attr("x", windowXPos + textXOffset)
					.attr("y", windowYPos + (textHeight * 5))
					.attr("fill", textColor)
					.attr("dy", textSize)
					.attr("id", "year_mean_investors_text")
					.attr("opacity", opacity)
					.attr("class", textClass)
					.text("");
				
				// Estimated loss
				chart.append("text")
					.attr("x", windowXPos + textXOffset)
					.attr("y", windowYPos + (textHeight * 6))
					.attr("fill", textColor)
					.attr("dy", textSize)
					.attr("id", "year_mean_estimatedLoss_text")
					.attr("opacity", opacity)
					.attr("class", textClass)
					.text("");

				// Estimated return	
				chart.append("text")
					.attr("x", windowXPos + textXOffset)
					.attr("y", windowYPos + (textHeight * 7))
					.attr("fill", textColor)
					.attr("dy", textSize)
					.attr("id", "year_mean_estimatedReturn_text")
					.attr("opacity", opacity)
					.attr("class", textClass)
					.text("");
				
				// Amount delinquent
				chart.append("text")
					.attr("x", windowXPos + textXOffset)
					.attr("y", windowYPos + (textHeight * 8))
					.attr("fill", textColor)
					.attr("dy", textSize)
					.attr("id", "year_sum_amountDelinquent_text")
					.attr("opacity", opacity)
					.attr("class", textClass)
					.text("");

				chart.append("text")
					.attr("x", windowXPos + textXOffset)
					.attr("y", windowYPos + (textHeight * 9))
					.attr("fill", textColor)
					.attr("dy", textSize)
					.attr("id", "year_mean_amountDelinquent_text")
					.attr("opacity", opacity)
					.attr("class", textClass)
					.text("");				

				// Prosper score

			// Function for grabbing a data point using an id value.
			function getDataPoint(key, value, data) {
				for (i = 0; i < data.length; i++)
					if (data[i][key] == value)
						return data[i];
				
				return null;
			}
			
			function getDataSubset(data, year) {
				dataSubset = [];
				
				for (i = 0; i < data.length; i++)
					if (data[i]['ListingCreationYear'] == year)
						dataSubset.push(data[i]);
						
				return dataSubset;
			}
